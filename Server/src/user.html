<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat vá»›i Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat-box { width: 50%; margin: auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; text-align: left; }
        input { width: 40%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        .message { padding: 5px; border-radius: 5px; margin: 5px 0; }
        .user { background: #d1e7ff; text-align: right; }
        .admin { background: #ffe6cc; text-align: left; }
    </style>
</head>
<body>

    <h2>ðŸ’¬ Chat vá»›i Admin</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Nháº­p tin nháº¯n...">
    <button onclick="sendMessage()">Gá»­i</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:8080"); 
        const userId = "user123";  
        const adminId = "admin456";  

        socket.on("connect", () => {
            console.log("âœ… User káº¿t ná»‘i thÃ nh cÃ´ng!");
            socket.emit("join", { userId, adminId });
        });

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (!message) return;

            const chatData = { sender: userId, receiver: adminId, message: message };
            socket.emit("sendMessage", chatData);
            messageInput.value = "";
            messageInput.focus();
        }

        function addMessageToChatBox(msg) {
            const chatBox = document.getElementById("chat-box");
            const msgClass = msg.sender === userId ? "user" : "admin";
            chatBox.innerHTML += `<p class="message ${msgClass}"><strong>${msg.sender === userId ? "Báº¡n" : "Admin"}:</strong> ${msg.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

         socket.on("receiveMessage", (chat) => {
    console.log("Tin nháº¯n nháº­n Ä‘Æ°á»£c:", chat);
    const chatBox = document.getElementById("chatBox");
    const messageElement = document.createElement("div");
    messageElement.innerText = `${chat.sender}: ${chat.message}`;
    chatBox.appendChild(messageElement);
  });

    </script>

</body>
</html>
