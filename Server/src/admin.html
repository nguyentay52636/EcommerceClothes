<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat-box { width: 50%; margin: auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; text-align: left; }
        input { width: 40%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        .message { padding: 5px; border-radius: 5px; margin: 5px 0; }
        .user { background: #d1e7ff; text-align: left; }
        .admin { background: #ffe6cc; text-align: right; }
        .timestamp { font-size: 12px; color: gray; }
    </style>
</head>
<body>

    <h2>üõ†Ô∏è Admin Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn...">
    <button onclick="sendMessage()">G·ª≠i</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:8080"); 
 const userId = "67ae271527cdfecd9082bdb6";  // ID ng∆∞·ªùi d√πng th·ª±c t·∫ø
        const adminId = "67a977d76bc34d13c316e3d4"

        socket.on("connect", () => {
            console.log("‚úÖ Admin k·∫øt n·ªëi th√†nh c√¥ng!");
            socket.emit("join", { userId: adminId });
        });

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit("sendMessage", { sender: adminId, receiver: userId, message });
            messageInput.value = "";
            messageInput.focus();
        }

        function addMessageToChatBox(msg) {
            const chatBox = document.getElementById("chat-box");
            const msgClass = msg.sender === adminId ? "admin" : "user";
            const timestamp = new Date(msg.timestamp).toLocaleTimeString();

            chatBox.innerHTML += `<p class="message ${msgClass}">
                <strong>${msg.sender === adminId ? "B·∫°n" : "User"}:</strong> ${msg.message}
                <br><span class="timestamp">${timestamp}</span>
            </p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        socket.on("receiveMessage", (msg) => {
            addMessageToChatBox(msg);
        });
    </script>

</body>
</html>
