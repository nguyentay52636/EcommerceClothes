<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat vá»›i Admin</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
        }
        input {
            width: 40%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user {
            background: #d1e7ff;
            text-align: right;
        }
        .admin {
            background: #ffe6cc;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>ðŸ’¬ Chat vá»›i Admin</h2>
    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Nháº­p tin nháº¯n...">
    <button onclick="sendMessage()">Gá»­i</button>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:8080"); // Káº¿t ná»‘i tá»›i server socket

        socket.on("connect", () => {
            console.log("âœ… Káº¿t ná»‘i thÃ nh cÃ´ng vá»›i server!");
        });

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (!message) return;

            const chatData = {
                sender: "user123", // Giáº£ láº­p user
                receiver: "admin456",
                message: message
            };

            socket.emit("sendMessage", chatData); // Gá»­i tin nháº¯n Ä‘áº¿n server
            messageInput.value = "";
            messageInput.focus(); // Giá»¯ focus vÃ o Ã´ nháº­p tin nháº¯n
        }

        // Nháº­n tin nháº¯n tá»« server
        socket.on("receiveMessage", (msg) => {
            if (!msg || !msg.sender || !msg.message) return; // Kiá»ƒm tra dá»¯ liá»‡u

            const chatBox = document.getElementById("chat-box");
            const msgClass = msg.sender === "user123" ? "user" : "admin"; // PhÃ¢n loáº¡i tin nháº¯n
            chatBox.innerHTML += `<p class="message ${msgClass}"><strong>${msg.sender}:</strong> ${msg.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight; // Cuá»™n xuá»‘ng cuá»‘i
        });
    </script>
    

</body>
</html>
